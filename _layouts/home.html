<!DOCTYPE html>
<html lang="en">
	{% include head.html %}	

	<body>
		{% include menu.html %}

    

  	<div class="columnsContainer">
	  	<div class="leftColumn">
			{{ content }}
    </div>

<!-- Nav bar -->
<div class="rightColumn">
<aside>
      	<h1>Recent Posts</h1>

			</ul>
		{% endfor %}
 </aside>		

 </div>	
		{% include footer.html %}	
		{% include scripts.html %}
	
</body>

</html>
