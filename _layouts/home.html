<!DOCTYPE html>
<html lang="en">
	{% include head.html %}	

	<body>
		{% include menu.html %}

    
    <div class="main">
<div class="container">

			{{ content }}
    </div>
</div>	
<!-- Nav bar -->
<aside class="sidenav">
      <h1>Latest Post</h1>
		{% for post in site.posts limit:1 %}
			{{ post.title }}
		{% endfor %}
		<h1>Recent Posts</h1>
		{% for post in site.posts offset:1 limit:2 %}
			{{ post.title }}
		{% endfor %}
 </aside>		
		{% include footer.html %}	
		{% include scripts.html %}
	
</body>

</html>
